<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="style.css">
    <title>Invoice Validation</title>
</head>

<body>
    <div class="container">

        <div class="process-loader"></div>

        <hr class="horizontalLine">
        <section class="purchase-order-form center">
            <h1>Purchase Order</h1>
            <form>
                <h5>Delivery address: Ibis Earls Court Hotel/Cockpit Hotel Limited/- 47 Lillie Road London SW6 1UD</h5>
                <h6>Reg. No.:3405105, VAT reg. no.: 701 5349 65</h6>
                <fieldset>
                    <div class="align-horizontaly">
                        <label class="po-ref" for="po-ref">PO Id </label>
                        <input style="width: 350px;" class="po-ref" type="text" id="po-ref" name="po-ref">
                    </div>

                    <div class="align-horizontaly">
                        <label for="supplier">Supplier</label>
                        <input style="width: 350px;" type="text" id="supplier" name="supplier">
                    </div>

                    <div class="align-horizontaly">
                        <label>Attention of</label>
                        <input style="width: 350px;" type="text" class="attention" id="attention" name="attention" required>
                    </div>

                    <div class="align-horizontaly">
                        <label>Department</label>
                        <select style="width: 350px;" name="department" id="department">
                          <option value="reception">Reception</option>
                          <option value="housekeeping">Housekeeping</option>
                          <option value="FoodandBeverage">Food and Beverage</option>
                          <option value="Sales">Sales</option>
                          <option value="Maintenance">Maintenance</option>
                          <option value="accounts">Accounts</option>
                        </select>
                        <!-- <input style="width: 350px;" type="text" class="department" id="department" name="department"> -->
                    </div>


                    <div class="align-horizontaly">
                        <label for="order-date">Order Date</label>
                        <input style="width: 350px;" type="text" id="order-date" name="order-date" required>
                    </div>

                    <div class="align-horizontaly">
                        <label for="description">Description</label>
                        <textarea style="width: 350px;" id="description"></textarea>
                    </div>

                    <input class="button-primary center" type="submit" value="Generate Po">

                </fieldset>
            </form>

        </section>

        <hr class="horizontalLine">
        <section class="pdf-viewer">
            <h1 style="text-align: center;">Invoice</h1>
            <div class="top-bar">
                <button class="btn" id="prev-page">
              <i class="fas fa-arrow-circle-left"></i> Prev Page
            </button>
                <button class="btn" id="next-page">
              Next Page <i class="fas fa-arrow-circle-right"></i>
            </button>
                <span class="page-info">
              Page <span id="page-num"></span> of <span id="page-count"></span>
                </span>
            </div>
            <canvas id="pdf-render"></canvas>
        </section>

        <hr class="horizontalLine">

        <section class="signature">
            <h3>Validate invoice with your signature</h3>
            <canvas id="canvas"></canvas>
            <div class="controls">
                <button onclick="clearCanvas()">Clear</button>
                <button id="upload">Add to invoice</button>
            </div>
        </section>
    </div>

    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
